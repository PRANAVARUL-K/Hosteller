<table class="table table-striped">

	<body>
<tr bgcolor=#B7A5A7 style=>
	<th colspan=2>

	Forgot Password
	</th>
</tr>
<tr>
	<td bgcolor=#B7A5A7>
	Email-id
	</td>
	<td>
	<input type=email id=uin size=30 required>
	</td>
</tr>

</tr>

	</td>

	</td>

<script>
    function match()
    {
        var a=document.getElementById("npin");
        var b=document.getElementById("rnpin");
        if(a!=b)
        {
            window.alert("New Password And The Re-Entered Password Doesn't Match");
        }

    }
    </script>
<tr>
	<td colspan=2>
	<center>
	<input type=button value=Submit onclick=match()>
	</td>
</tr>
